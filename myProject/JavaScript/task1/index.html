<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
    <style>
        div {
            background: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<h1 id="head" style="position: relative;">Hello IJSE...!</h1>
<div>

</div>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    $("div").mouseup(function () {
        console.log("Mouse Up")
    });

    $("div").mousedown(function () {
        console.log("Mouse Down")
    });


    let myDiv = document.getElementById("head");

    function isMove() {
        try {
            document.createEvent("MouseEvent");
            return true;
        } catch (e) {
            return false;
        }
    }

    const move = (e) => {
        try {
            var x = isMove() ? e.pageX : e.touches[0].pageX;
            var y = isMove() ? e.pageY : e.touches[0].pageY;
        } catch (e) {
        }
        myDiv.style.left = x - 50 + "px";
        myDiv.style.top = y - 50 + "px";
    };
    document.addEventListener("mousemove", (e) => {
        move(e);
    });
</script>
</body>
</html>
