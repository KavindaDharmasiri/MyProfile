<section class="container" style="padding-top: 40px;font-size: 20px">

<img style="width: 20px;
     height: 20px;display: inline-block" src="assets/img/icons8-customer-64.png" alt=""><h5>Customer</h5>
</section>
<section class="container" style="background-color: #efefef">

    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">Home>Customer</th>
        </tr>
        </thead>
    </table>

    <form class="col-4" style="background-color: white;display: inline-block">
        <div class="modal-header" style="background-color: green">
            <h5 class="modal-title">Customer Search</h5>
        </div>
        <section style="padding: 20px">
            <div class="mb-3">
                <label class="form-label" for="exampleInputEmail1">Input Name/NIC/Tp Here</label>
                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" type="email">
            </div>
            <button class="btn btn-primary col-3" type="submit">Search</button>
            <select class="col-3">
                <option>Name</option>
            </select>
        </section>
    </form>

    <section class="col-6" style="display: inline-block">
        <button class="btn btn-primary" data-bs-target="#myModal" data-bs-toggle="modal" type="button">Add New
            Customer
        </button>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: green">
                        <h5 class="modal-title">New Customer</h5>
                        <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputEmail20">Customer Id:</label>
                                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail20"
                                       type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputPassword21">Customer Name:</label>
                                <input class="form-control" id="exampleInputPassword21" type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputEmail23">Customer Address:</label>
                                <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail23"
                                       type="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="exampleInputPassword22">Customer Salary:</label>
                                <input class="form-control" id="exampleInputPassword22" type="password">
                            </div>
                            <br>
                            <sep></sep>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-danger me-md-2" type="button">Save</button>
                                <button class="btn btn-warning" type="button">Renew</button>
                                <button class="btn btn-primary" type="button">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-warning" type="button">View All Customers</button>
    </section>

    <section style="padding: 20px">
        <button class="btn btn-danger" type="button">Delete</button>
        <button class="btn btn-primary" type="button">Details</button>
        <button class="btn btn-success" type="button">Clear</button>
    </section>

    <section>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">C003</th>
                <td>Malitha</td>
                <td>Panadura</td>
                <td>10000.00</td>
            </tr>
            <tr>
                <th scope="row">C004</th>
                <td>Siripala</td>
                <td>Galle</td>
                <td>24000.00</td>
            </tr>
            <tr>
                <th scope="row">C005</th>
                <td>Jinadasa</td>
                <td>Panadura</td>
                <td>94000.00</td>
            </tr>
            </tbody>
        </table>
    </section>
</section>
